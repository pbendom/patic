<body class="bg-dark fg-white">
<div class="container">
    <h1 class='text-center'>Metro 4 Components Library</h1>
    <h4 class='text-center'>Date picker component demo</h4>

    <div class="row">
        <div class="cell-md-6">
            <label>Select date:</label>
            <input type="text" data-role="datepicker" onchange="$('#inp2').val(this.value)">
        </div>
        <div class="cell-md-6">
            <label>Your date is:</label>
            <input type="text" id="inp2" readonly>
        </div>
    </div>
</div>
